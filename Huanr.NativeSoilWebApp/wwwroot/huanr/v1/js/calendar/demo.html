<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日历测试</title>
<style type="text/css">
 html,body{padding:0;margin:0;}
</style>
<script type="text/javascript" src="../id.js"></script>
<script type="text/javascript" src="../id.animation.js"></script>
<script type="text/javascript" src="id.calendar.js"></script>
</head>

<body>
<input type="text" value="禁时分秒" onfocus="$id.calendar('2013-2-5 10:2:50:273').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(1).ok(function (a, b) { this.value=a }).setTargetNode(this).show().setSkin('cyan').setTitle('禁时分秒测试')" />

<input type="button" value="仅时分秒" onfocus="$id.calendar('2013-2-5 10:2:50:273').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(2).show().ok(function(a){this.value=a}).setSkin('yellow').setTargetNode(this)" />
<div style="height:800px;">
    <input type="text" value="手动选择" onfocus="$id.calendar(new Date()).setMaxDate('2030-2-15').setMinDate('1900-1-1').setTimeControl(3).ok(function (a, b) { this.value=a }).setTargetNode(this).show().isMovingTo(true).setSkin('red')" style="float:right;" />
    <input type="text" value="手动选择" onfocus="$id.calendar('2013-2-5 10:2:50:273').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(3).ok(function (a, b) { this.value=a }).setTargetNode(this).show().isMovingTo(true).setSkin('orange')" style="float:right;" />
    <input type="text" value="手动选择" onfocus="$id.calendar('2013-2-5 10:2:50:273').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(3).ok(function (a, b) { this.value=a }).setTargetNode(this).show().isMovingTo(true).setSkin('purple')" style="float:right;" />

</div>
<br />
<input type="text" value="手动选择" onfocus="$id.calendar('2013-2-5 10:2:50:273').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(3).ok(function (a, b) { this.value=a }).setTargetNode(this).show().setSkin('blue')" />
<br />
<input type="button" value="当前时间" onfocus="$id.calendar(new Date()).setSkin('purple').setMaxDate('2030-2-15').setMinDate('2010-2-15').setTimeControl(4).show().ok(function(a){this.value=a}).setTargetNode(this).setSkin('green').isMovingTo(true)" />
<br />

</body>
</html>
